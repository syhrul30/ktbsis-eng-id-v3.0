<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katabasis - R.F. Kuang</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-300">

    <div id="progress-bar"></div>

    <div class="background-shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
    </div>

    <button id="font-adjuster-toggle" title="Ubah Ukuran Font">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 7V4h16v3"/>
            <path d="M9 20h6"/>
            <path d="M12 4v16"/>
        </svg>
    </button>

    <button id="vocab-toggle-button" title="Lihat Bookmark Tersimpan">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
</button>

    <div id="font-adjuster-container">
        <span class="font-adjuster-icon text-sm">A</span>
        <input type="range" id="font-size-slider" min="1" max="5" value="3" step="1">
        <span class="font-adjuster-icon text-xl">A</span>
    </div>


    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl relative z-10">

        <header class="text-center mb-12">
            <img src="https://i.ibb.co.com/dsZs20Lj/Img-837-0-book-reader-Read-Era-1.webp" alt="Sampul Buku" class="w-48 mx-auto rounded-lg mb-6 shadow-2xl">
            
            <h1 class="text-3xl sm:text-4xl font-bold">
                Katabasis
            </h1>
    
            <p class="mt-2 text-lg">
                <a href="https://www.goodreads.com/author/show/16820001.R_F_Kuang" target="_blank" 
                class="author-link">
                    R.F. Kuang
                </a>
            </p>
        </header>

        <main id="articles-container" class="space-y-4">
            </main>
        
       <footer class="text-center mt-12 text-amber-300">
            <p>1-5 (Gemini) | 6-9 (Grok3Speed) | 10-19, 24-End (DeepSeek) | 20-23(Grok4Fast)</p>
            <p>-</p>
            <p>&copy;Update 06.10.25 | Syhr0el 2025 Bilingual Reader. Dibuat untuk mempermudah membaca.</p>
</footer>

    </div>

    <div id="translation-popup"></div>

    <div id="vocab-sidebar">
        <div class="vocab-header">
            <h4>Bookmark Tersimpan</h4>
            <button id="clear-vocab-button" title="Hapus Semua">Hapus</button>
        </div>
        <ul id="vocab-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
